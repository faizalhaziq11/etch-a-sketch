<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" async defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/input-slider.css">
  <title>Etch a sketch</title>
</head>

<body style="background-color: #272727;">
  <h2 style="color: azure;">Etch a sketch</h2>
  <div class="">
    <div class="container">
      <div class="container-colorpicker">
        <input type="color" id="colorpicker" value="#0000ff" />
      </div>
      <div id="showcolor" style="color: azure;"></div>
      <button onclick="eraser()" class="btn">
        eraser here
      </button>
      <button onclick="clean()" class="btn">
        clear here
      </button>
      <div class="slidecontainer">
        <div id="demo" style="color: azure;"></div>
        <input type="range" min="1" max="100" value="53" class="slider" id="myRange">
      </div>
    </div>
    <div class="">
    </div>
  </div>
</body>

</html>
